{% extends "base/diary_base.html" %}
{% block body %}

<h2>{{ page.title}}</h2>
<div>{{ page.page_date }}</div>
<div>{{ page.body | linebreaksbr }}</div>
{% if page.picture %}
<img src="{{ page.picture.url }}"/>
{% endif %}
<br>
<a href="{% url 'diary:page_update' page.id %}">変更する</a>
<a href="{% url 'diary:page_delete' page.id %}">削除する</a>

{% endblock %}
